<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:title" content="Frame Generator">
    <link rel="icon" href="https://i.ibb.co/M1WTZh5/Logo-Logo-v1-Black.png" type="image/x-icon">
    <title>UIU CSE FEST Frame Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #FF6F00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90%;
            background-color: #000;
            border: 2px solid #FF6F00;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF6F00;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #FF6F00;
            color: #000;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background-color: #E65100;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid #FF6F00;
            width: 90%;
            max-width: 300px;
            /* Default for mobile */
            height: auto;
        }

        .btn-custom {
            padding: 12px 20px;
            background-color: #FF6F00;
            color: #000;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #E65100;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.4);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }

            canvas {
                max-width: 400px;
                /* Larger canvas on tablets */
            }
        }

        @media (min-width: 1024px) {
            canvas {
                max-width: 500px;
                /* Even larger canvas on desktops */
            }
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
</head>

<body>

<div class="container">
    <h1>UIU CSE FEST 2025</h1>
    <p>Register for the event <a href="https://csefest.uiu.ac.bd/" target="_blank">here</a>.</p>
    <p>Last date to register: 05 January 2025</p>
    <p>Fest days: 17-18 January 2025</p>
    <label for="upload-image" class="upload-label">Upload Image</label>
    <input type="file" id="upload-image" accept="image/*" />
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <button id="download" class="btn-custom" disabled>Download Framed Image</button>
    <br><br><br>
    <p style="color: grey; font-size: 0.6rem;">&copy; A. M. Zayed Abdullah | UIU CSE FEST 2025 | All Rights Reserved </p>
</div>

<script>
    const frameSrc = "https://i.ibb.co/2YB3JX2/Artboard-1.png";
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadButton = document.getElementById('download');
    const uploadInput = document.getElementById('upload-image');

    const frameImg = new Image();
    frameImg.crossOrigin = "anonymous"; // Ensure cross-origin is allowed
    frameImg.src = frameSrc;

    async function loadModels() {
        await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
        await faceapi.nets.faceExpressionNet.loadFromUri('/models');
    }

    loadModels();

    uploadInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const image = new Image();
                image.onload = async () => {
                    const detections = await faceapi.detectSingleFace(image, new faceapi.TinyFaceDetectorOptions());
                    if (detections) {
                        const { width, height } = detections.box;
                        const { x, y } = detections.box;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.beginPath();
                        ctx.arc(x + width / 2, y + height / 2, Math.min(width, height) / 2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        ctx.drawImage(image, 0, 0, image.width, image.height, 0, 0, canvas.width, canvas.height);
                        frameImg.onload = () => {
                            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                            downloadButton.disabled = false;
                        };
                        if (frameImg.complete) {
                            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                            downloadButton.disabled = false;
                        }
                    } else {
                        alert('No face detected. Please upload a different image.');
                    }
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    downloadButton.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'profile_with_frame.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>

</body>

</html>
