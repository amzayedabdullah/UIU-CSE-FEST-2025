<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:title" content="Frame Generator">
    <link rel="icon" href="https://i.ibb.co/TY1ZG0K/Logo-Logo-v1-Black.png" type="image/x-icon">
    <title>Frame Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .navbar {
            background-color: #FF6F00;
        }
        .navbar h1 {
            color: white;
        }
        .frame-container img {
            width: 200px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .frame-container img:hover {
            transform: scale(1.1);
        }
        .btn-custom {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #FF6F00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #E65100;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <a class="navbar-brand mx-auto" href="#">
            <h1>Frame Generator</h1>
        </a>
    </nav>

    <div class="container my-4">
        <h2>Select a frame to apply to your photo:</h2>
        <div class="frame-container">
            <img src="https://i.ibb.co/rsywbpx/Member-Badge.png" alt="Member Frame" id="frame-member" />
            <img src="https://i.ibb.co/BKbDr95/Champion-Badge.png" alt="Champion Frame" id="frame-champion" />
            <img src="https://i.ibb.co/qJhwsNv/Winner-Badge.png" alt="Winner Frame" id="frame-winner" />
            <img src="https://i.ibb.co/DfYdTmw/Tejas-Badge.png" alt="Tejas Frame" id="frame-tejas" />
            <img src="https://i.ibb.co/Qr6tTgg/Sophists-Badge.png" alt="Sophists Frame" id="frame-sophists" />
        </div>

        <h3>Upload your photo to apply the frame:</h3>
        <input type="file" id="upload-image" accept="image/*" class="btn-custom" />

        <div class="my-4">
            <canvas id="canvas"></canvas>
        </div>

        <button id="download" class="btn-custom" disabled>Download Image</button>
    </div>

    <script>
        const frameImages = {
            "frame-member": "https://i.ibb.co/rsywbpx/Member-Badge.png",
            "frame-champion": "https://i.ibb.co/BKbDr95/Champion-Badge.png",
            "frame-winner": "https://i.ibb.co/qJhwsNv/Winner-Badge.png",
            "frame-tejas": "https://i.ibb.co/DfYdTmw/Tejas-Badge.png",
            "frame-sophists": "https://i.ibb.co/Qr6tTgg/Sophists-Badge.png"
        };

        let selectedFrame = null;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadButton = document.getElementById('download');
        const uploadInput = document.getElementById('upload-image');

        // Frame selection event listener
        document.querySelectorAll('.frame-container img').forEach(img => {
            img.addEventListener('click', () => {
                selectedFrame = frameImages[img.id];
                updateCanvas();
            });
        });

        // Function to update canvas with image and frame
        function updateCanvas() {
            if (!selectedFrame) return;

            const frameImg = new Image();
            frameImg.src = selectedFrame;

            frameImg.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous canvas content
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            };
        }

        // Handle file upload and add image to canvas
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const image = new Image();
                    image.src = e.target.result;
                    image.onload = () => {
                        // Adjust canvas size
                        const scale = Math.min(500 / image.width, 1);
                        canvas.width = image.width * scale;
                        canvas.height = image.height * scale;

                        // Draw image on canvas
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        // If a frame is selected, apply it
                        if (selectedFrame) {
                            const frameImg = new Image();
                            frameImg.src = selectedFrame;
                            frameImg.onload = () => {
                                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                            };
                        }

                        // Enable download button
                        downloadButton.disabled = false;
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle download button click
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'profile_with_frame.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>

    <!-- External Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
