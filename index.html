<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:title" content="Frame Generator">
    <link rel="icon" href="https://i.ibb.co/M1WTZh5/Logo-Logo-v1-Black.png" type="image/x-icon">
    <title>Frame Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #FF6F00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 90%;
            background-color: #000;
            border: 2px solid #FF6F00;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF6F00;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #FF6F00;
            color: #000;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-label:hover {
            background-color: #E65100;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.4);
        }
        input[type="file"] {
            display: none;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid #FF6F00;
            width: 90%;
            max-width: 300px; /* Default for mobile */
            height: auto;
        }
        .btn-custom {
            padding: 12px 20px;
            background-color: #FF6F00;
            color: #000;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #E65100;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.4);
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            canvas {
                max-width: 400px; /* Larger canvas on tablets */
            }
        }
        @media (min-width: 1024px) {
            canvas {
                max-width: 500px; /* Even larger canvas on desktops */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Frame Generator</h1>
        <label for="upload-image" class="upload-label">Upload Image</label>
        <input type="file" id="upload-image" accept="image/*" />
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <button id="download" class="btn-custom" disabled>Download Framed Image</button>
    </div>

    <script>
        const frameSrc = "https://i.ibb.co/vsj8LN4/Untitled-2-01.png";
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadButton = document.getElementById('download');
        const uploadInput = document.getElementById('upload-image');

        const frameImg = new Image();
        frameImg.src = frameSrc;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const image = new Image();
                    image.src = e.target.result;
                    image.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.beginPath();
                        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                        frameImg.onload = () => {
                            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                        };
                        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                        downloadButton.disabled = false;
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'profile_with_frame.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>

</body>
</html>
